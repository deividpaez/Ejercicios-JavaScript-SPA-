<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST AJAX</title>
</head>
<body>
    <h1>CRUD API REST AJAX</h1>
    <section class="crud">
        <article>
            <h2 class="crud-title">Agregar Santo</h2>
            <form  class="crud-form">
                <input type="text" name="nombre" placeholder="nombre" required> 
                <br>
                <input type="text" placeholder="constelacion" name="constelacion" required>
                <input type="submit" value="Enviar">
                <input type="hidden" name="id">
            </form>
        </article>
        <article>
            <h2>Ver santos</h2>
           <table class="crud-table">
               <thead>
                   <tr>
                       <th>Nombre</th>
                       <th>Costelacion</th>
                       <th>Acciones</th>
                   </tr>
               </thead>
               <tbody></tbody>
           </table> 
        </article>
    </section>
    <template id="crud-template">
      
        <tr>
            <td class="name"></td>
            <td class="constellation"></td>
            <td>
                <button class="edit">Editar</button>
                <button class="delete">Delete</button>
            </td>
        </tr>
    </template>
    <script>
      const d = document,
      $table = d.querySelector(".crud-table"),
      $form = d.querySelector(".crud-form"),
      $title = d.querySelector(".crud-title"),
      $template = d.getElementById("crud-template").content,
      $fragment = d.createDocumentFragment();


      const ajax = (options) =>{
          if(typeof options !== "object") return console.error("Ingrese un objeto")
         let {url,method, succes, error,data} = options;

   const xhr = new XMLHttpRequest();
   console.log(xhr)
     xhr.addEventListener("readystatechange", (e)=>{
         if(xhr.readyState !== 4) return;
         if(xhr.status >= 200 && xhr.status <300){
             let json = JSON.parse(xhr.responseText);
             succes(json);
         }else{
             let message = xhr.statusText || "Ocurrio un error";
             error(`Error ${xhr.status}: ${message}`);
         }
        
     });
     xhr.open(method || "GET", url);
     xhr.setRequestHeader("Content-type","application/json; charset = utf-8");
     xhr.send(JSON.stringify(data))
      }


const Getall = () =>{
    ajax({url:" http://localhost:5555/santos",
succes: (res)=>{
 res.forEach(element => {
  $template.querySelector(".name").textContent = element.nombre;
  $template.querySelector(".constellation").textContent = element.constelacion;
  $template.querySelector(".edit").dataset.id = element.id;
  $template.querySelector(".edit").dataset.name = element.nombre;
  $template.querySelector(".edit").dataset.constellation = element.constelacion;
  $template.querySelector(".delete").dataset.id = element.id;
  
   let $clone = d.importNode($template, true);
   $fragment.appendChild($clone)
 });
 $table.querySelector("tbody").appendChild($fragment)
},
error: (err)=>{
$table.insertAdjacentHTML("afterend", `<p> ${err}</p>`)
},
data: null

})
}
d.addEventListener("DOMContentLoaded", Getall)
d.addEventListener("submit", e =>{
   if(e.target === $form){
       e.preventDefault();

       if(!e.target.id.value){
           //POST
           ajax({
               url:"http://localhost:5555/santos",
               method: "POST",
               succes: (res) => location.reload(),
               error: (err)=>{
                   $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`)
               },
               data:{
                   nombre: e.target.nombre.value,
               constelacion: e.target.constelacion.value
               }
           })
       }else{
           //PUT
           ajax({
               url:`http://localhost:5555/santos/${e.target.id.value}`,
               method: "PUT",
               succes: (res) => location.reload(),
               error: ()=>{
                   $form.insertAdjacentHTML("afterend", `<p><b>${err}</b></p>`)
               },
               data:{
                   nombre: e.target.nombre.value,
               constelacion: e.target.constelacion.value
               }})
         
 
 }
   }

})

d.addEventListener("click", (e)=>{
    if(e.target.matches(".edit")){
        $title.textContent = "Editar Santo";
      $form.nombre.value = e.target.dataset.name;
      $form.constelacion.value = e.target.dataset.constellation

    }

})
     
    </script>
</body>
</html>
